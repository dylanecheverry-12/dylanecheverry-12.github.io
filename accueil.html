<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #003366, #ffffff);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-top: 40px;
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .project-box {
            width: 280px;
            height: 200px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid white;
            border-radius: 15px;
            backdrop-filter: blur(6px);
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .project-box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .project-box img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .project-title {
            margin-top: 5px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Projets</h2>

                <div class="project-title">Python</div>
            </div>
        </a>

        <!-- Projet Page Web -->
        <a href="pageweb.html">
            <div class="project-box">
                <img src="pageweb.jpg" alt="Image Page Web"> 
                <div class="project-title">Page Web</div>

        </a>
