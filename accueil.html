<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #003366, #ffffff);
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white; /* TITRE EN BLANC */
            font-size: 3rem; /* PLUS GRAND */
            margin-top: 40px;
            margin-bottom: 20px; /* ESPACE AVEC LE TEXTE */
            display: inline-block;
            border-bottom: 4px solid red; /* LIGNE ROUGE DU TITRE */
            padding-bottom: 5px;
        }

        p {
            font-size: 1.5rem;
            color: white;
            display: inline-block;
            border-bottom: 3px solid red; /* LIGNE ROUGE DU TEXTE */
            padding-bottom: 5px;
        }

        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SNT</h1>
        <br><br>
        <p>Ceci est un site simple que j'ai créé pour apprendre GitHub Pages !</p>
    </div>
</body>
</html>
