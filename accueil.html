<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #003366, #ffffff);
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black; /* TITRE EN NOIR */
            margin-top: 40px;
            display: inline-block;
            border-bottom: 3px solid red; /* LIGNE ROUGE SOUS LE TITRE */
            padding-bottom: 5px;
        }

        p {
            font-size: 1.2rem;
            display: inline-block;
            border-bottom: 3px solid red; /* LIGNE ROUGE SOUS LE TEXTE */
            padding-bottom: 5px;
        }

        .container {
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SNT</h1>
        <p>Ceci est un site simple que j'ai créé pour apprendre GitHub Pages !</p>
    </div>
</body>
</html>
