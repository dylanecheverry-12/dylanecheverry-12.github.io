<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #003366, #ffffff);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-top: 40px;
            margin-bottom: 10px; /* Sous-titre plus proche */
        }

        p {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 30px;
        }

        img {
            width: 300px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SNT</h1>
        <p>Ceci est un site simple que j'ai créé pour apprendre GitHub Pages !</p>

        <!-- Imagen del proyecto -->
        <img src="proyecto.jpg" alt="Image du projet">

</html>
